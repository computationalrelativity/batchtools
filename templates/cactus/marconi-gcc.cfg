# Whenever this version string changes, the application is configured
# and rebuilt from scratch
VERSION = marconi-2016-09-06

CPP = cpp
FPP = cpp
CC  = gcc
CXX = g++
F77 = gfortran
F90 = gfortran

CPPFLAGS = -g
FPPFLAGS = -g -traditional
CFLAGS   = -g -std=gnu99
CXXFLAGS = -g
F77FLAGS = -g -m128bit-long-double -fcray-pointer -ffixed-line-length-none -fno-range-check
F90FLAGS = -g -m128bit-long-double -fcray-pointer -ffixed-line-length-none -fno-range-check

LDFLAGS = -rdynamic -L/cineca/prod/opt/libraries/szip/2.1/gnu--6.1.0/lib -L/cineca/prod/opt/libraries/lapack/3.6.1/gnu--6.1.0/lib -L/cineca/prod/opt/libraries/blas/3.6.0/gnu--6.1.0/lib

C_LINE_DIRECTIVES = yes
F_LINE_DIRECTIVES = yes

VECTORISE                = yes
VECTORISE_ALIGNED_ARRAYS = no
VECTORISE_INLINE         = no

DEBUG = no
CPP_DEBUG_FLAGS = -DCARPET_DEBUG
FPP_DEBUG_FLAGS = -DCARPET_DEBUG
C_DEBUG_FLAGS   = -O0
CXX_DEBUG_FLAGS = -O0
F77_DEBUG_FLAGS = -O0
F90_DEBUG_FLAGS = -O0

