C_OPTIMISE_FLAGS   = -O3 -funroll-loops
CXX_OPTIMISE_FLAGS = -O3 -funroll-loops
F77_OPTIMISE_FLAGS = -O3 -funroll-loops
F90_OPTIMISE_FLAGS = -O3 -funroll-loops

CPP_NO_OPTIMISE_FLAGS  = 
FPP_NO_OPTIMISE_FLAGS  = 
